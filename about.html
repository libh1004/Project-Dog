<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About</title>
    <link rel="stylesheet" href="css/ex.css">
</head>
<body>
    <ul class="menu">
        <li class="item" onmouseenter="menu(this)" onmouseleave="closeMenu(this)">
            <a class="anchor">Home</a>
            <div class="submenu">
                <p>Home Classic</p>
                <p>Home Shop</p>
                <p>Home Services</p>
            </div>
        </li>
        <li class="item" onmouseenter="menu(this)" onmouseleave="closeMenu(this)">
            <a class="anchor">About</a>
            <div class="submenu">
                <p>Pet Detail</p>
                <p>Sitter Detail</p>
            </div>
        </li>
        <li class="item">
            <a class="anchor">News</a>
            <div class="submenu"></div>
        </li>
    </ul>
<script type="text/javascript">
    function menu(a) {
        var items = document.getElementsByClassName("item");
        for(var i=0;i<items.length;i++){
            items[i].classList.remove("active");
        }
        a.classList.add("active");
    }
    function closeMenu(a) {
        a.classList.remove("active");
    }

</script>
</body>
</html>
